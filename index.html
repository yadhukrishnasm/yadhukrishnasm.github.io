<!DOCTYPE html>
<html lang="en">
<head>
    <title>FOCUS MODE</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
<h1>FOCUS MODE</h1>

<!-- blocking container -->

    <button id="push">Block</button>
    <div class="container">
        
            <input type="text" id="toblock" placeholder="WEBSITE TO BLOCK">

            <button id="toUnblock">Unblock</button>
            
    </div>



<!-- timer container -->

    <div id="timer">

       <div class="time">
    
        <input type="number" id="min" class="timeDisplay" name="min"> :
        <label for="sec" >sec:</label>
        <input type= "number" class="timeDisplay" id="sec" placeholder="00" name="sec">

       </div>

       <button id="setbtn">Set</button>

       <button id="resetbtn">Reset</button>

    </div>

<!-- quote container -->

    <div id ="quote">"Live life to the fullest , and focus on the positive "
        <p>-Matt Cameron</p>
    </div>

<label for="sidea" >side a : </label> 
<input type="number" id="sidea"><br>
<label for="sideb" >side b :</label>
<input type="number" id="sideb"><br>

<button type="submit" id="submitBtn">click here</button><br>

<label for="sidec" id="labelc">Side c = </label> 


    <script type="text/javascript" src="index.js"></script>
</body>
</html>
